---
- hosts: webserver
  become: true
  tasks:
    - name: install packages
      yum:
        name: "httpd"
        state: "present"
    - name: start httpd service
      service:
        name: httpd
        state: started
        enabled: true
    - name: deploy static website
      copy:
        src: index.html
        dest: /var/www/html/
